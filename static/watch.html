<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MJPEG Stream | client NA</title>
  <style>
    body {
      background: #4f4f4f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      border: 2px solid #fff;
      margin-top: 2em;
      max-width: 95%;
      height: auto;
      max-height: 80vh;
    }

    h2 {
      margin-top: 1em;
    }

    .info {
      margin-top: 1em;
      color: #aaa;
      max-width: 90%;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin-right: 0.5em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #qrModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #qrContent {
      position: relative;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
    }

    #qrContent img {
      max-width: 100%;
      height: auto;
    }

    #closeQR {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      background: transparent;
      color: #000;
      border: none;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    #closeQR:hover {
      color: #555;
    }

    .info-buttons {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-top: 0.5em;
    }
  </style>
</head>

<body>
  <h2 id="title">MJPEG Stream | client NA</h2>
  <div id="streamContainer">
    <img id="streamImg" src="" alt="MJPEG stream">
  </div>
  <div id="qrModal">
    <div id="qrContent">
      <button id="closeQR">X</button>
      <img id="qrImg" src="/static/QR.png" alt="QR Code">
    </div>
  </div>
  <div class="info">
    Código del canal:
    <input type="text" id="channelCode" value="" placeholder="Código del canal">
    <div class="info-buttons">
      <button id="registerCode" disabled>Registrar</button>
      <button id="showQR">QR</button>
    </div>
    <br>
    Si ves solo negro, aún no hay frames de cámara.<br>
    Cuando envíes vídeo, aparecerá aquí.
  </div>

  <script>
    // Generar un código aleatorio
    function generateRandomCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Obtener el código del canal desde la URL o generar uno nuevo
    const urlParams = new URLSearchParams(window.location.search);
    let code = urlParams.get('code') || generateRandomCode();
    const channelCodeInput = document.getElementById('channelCode');
    const registerButton = document.getElementById('registerCode');
    const title = document.getElementById('title');
    const streamImg = document.getElementById('streamImg');

    channelCodeInput.value = code;
    let lastRegisteredCode = null; // Cambiado para permitir el registro inicial

    // Habilitar el botón si el código cambia o si no se ha registrado aún
    const updateRegisterButtonState = () => {
      const newCode = channelCodeInput.value.trim();
      registerButton.disabled = newCode === lastRegisteredCode;
    };

    channelCodeInput.addEventListener('input', updateRegisterButtonState);

    // Llamar a la función para habilitar el botón al cargar la página
    updateRegisterButtonState();

    // Registrar el código
    registerButton.onclick = () => {
      const newCode = channelCodeInput.value.trim();
      if (newCode) {
        fetch(`/register?code=${encodeURIComponent(newCode)}`, {
          method: 'POST',
        }).then(response => response.text())
          .then(clientID => {
            const statusDiv = document.createElement('div');
            statusDiv.style.marginTop = '1em';
            if (clientID) {
              statusDiv.style.color = 'green';
              statusDiv.textContent = `Código ${newCode} registrado exitosamente.`;
              title.textContent = `MJPEG Stream | client ${clientID}`;
              lastRegisteredCode = newCode;
              registerButton.disabled = true;

              // Actualizar el src de la imagen del stream
              streamImg.src = `/watch?code=${encodeURIComponent(newCode)}&clientID=${encodeURIComponent(clientID)}`;
            } else {
              statusDiv.style.color = 'red';
              statusDiv.textContent = `El canal ${newCode} ya existe.`;
            }
            document.body.appendChild(statusDiv);
          });
      }
    };

    // Mostrar el modal QR
    const qrModal = document.getElementById('qrModal');
    const showQRButton = document.getElementById('showQR');
    const closeQRButton = document.getElementById('closeQR');

    showQRButton.onclick = () => {
      qrModal.style.display = 'flex';
    };

    closeQRButton.onclick = () => {
      qrModal.style.display = 'none';
    };

    qrModal.onclick = (event) => {
      if (event.target === qrModal) {
        qrModal.style.display = 'none';
      }
    };
  </script>
</body>

</html>
